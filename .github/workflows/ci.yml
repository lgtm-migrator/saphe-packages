name: CI

on:
  pull_request:
    branches:
      - main

jobs:
  run:
    name: CI
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Branch
        uses: actions/checkout@master

      - name: Setup Node.js 12.x
        uses: actions/setup-node@master
        with:
          node-version: 12.x

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Lint
        run: pnpm lint

      - name: Test
        run: pnpm test

      - name: Upload @saphe/react-use coverage to Codecov
        uses: codecov/codecov-action@v2
        with:
          files: ./packages/react-use/.coverage/coverage-final.json
          flags: @saphe/react-use

      - name: Upload @saphe/react-form coverage to Codecov
        uses: codecov/codecov-action@v2
        with:
          files: ./packages/react-form/.coverage/coverage-final.json
          flags: @saphe/react-form@v2
